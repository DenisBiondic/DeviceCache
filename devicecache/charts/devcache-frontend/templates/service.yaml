apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: frontend
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  type: NodePort